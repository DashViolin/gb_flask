{% extends 'base.html' %}

{% block content %}
  <h2>Articles:</h2>
  <ul>
    {% for article in articles %}
      <li>
        <h3>
          <a href="{{ url_for('articles_app.details', pk=article.id) }}">
            {{ article.title | capitalize }}
          </a>
        </h3>
        <p>
          {{ article.summary }}
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
