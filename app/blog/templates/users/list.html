{% extends 'base.html' %}

{% block content %}
  <h2>Users:</h2>
  <ul>
    {% for user_id in users %}
      <li>
        <h4>
          <a href="{{ url_for('users.details', pk=user_id) }}">
            {{ users[user_id].name }}
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
