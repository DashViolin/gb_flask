{% extends 'base.html' %}

{% block title %}
  Users
{% endblock %}

{% block content %}
  {% if users %}
    <h2>Users:</h2>
    <ul>
      {% for user in users %}
        <li>
          <h4>
            <a href="{{ url_for('users_app.details', pk=user.id) }}">
              {{ user.username }}
            </a>
            {{ user.fullname }}
          </h4>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No users yet</h2>
  {% endif %}
{% endblock %}
